<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="search-bar d-flex justify-content-center align-items-center">
      <form class="d-flex w-50 mt-5 pt-5" role="search">
        <input
          class="form-control me-2"
          id="Search-text"
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="height: 60px"
        />
        <button id="submit" class="btn btn-success" type="button">
          Search
        </button>
      </form>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="cart-container col-12 col-md-2 border border-2 mt-3 mt-md-0 order-1 order-md-2 mb-3">
            <h3 class="text-center">Cart</h3>
            <hr />
            <div id="cart-item" class="cart-item text-center">
              <h3 class="text-start">Total: <span id="count">0</span></h3>
              <hr />
            </div>
        </div>
        <div
          id="meal-container"
          class="meal-container col-12 col-md-10 d-flex flex-wrap align-items-center gap-1 justify-content-center border border-2 p-3 order-2 order-md-1"
        ></div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
